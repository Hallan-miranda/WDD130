<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/wdd130/week04/styles/poll-form.css">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | Hallan Miranda | HTML Form - User Poll</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Contact information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name: </label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2"></div>
                <label for="useremail">E-mail: </label>
                <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1"></div>
                    <label for="browserselect">What is your favorite browser?</label>
                    <select name="browser" id="browserselect">
                        <option value="google">Google</option>
                        <option value="safari">Safari</option>
                        <option value="firefox">Fire Fox</option>
                    </select>
                </div>
                <div class="form-item column1"></div>
                    <label>Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <label>List the places you have lived:</label>
                <textarea name="feedback" id="feedback" placeholder="Maringa, Parana - Brasil"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>

    </main>

        <p> ¬©2024 ü§Ω‚Äç‚ôÇÔ∏è User Poll Activiry ü§Ω‚Äç‚ôÇÔ∏è Hallan Miranda </p>
    </footer>
</body>
</html>
